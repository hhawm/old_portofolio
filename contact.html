<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Henry with bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- navigation bar that looks good as white but not with background color -->
    <header class="d-sm-flex flex-column flex-md-row align-items-center bg-white shadow-sm pb-0 pt-0 topnav">
        <div class="mr-md-auto nav-text">
            <h1>Henry Hawm</h1>
        </div>
        <nav class="my-0 my-sm-0 mr-sm-3">
            <a class="nav-item" href='index.html'>About</a>
            <a class="nav-item" href='portfolio.html'>Portfolio</a>
            <a class="nav-item" href='Contact.html'>Contact</a>

        </nav>
    </header>



    <!-- contact form goes here -->
    <div class="main-container">
        <div class="row">
            <div class="col-md-12">
                <h2>Contact</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="mailto:henry.hawm@gmail.com">
                    <p>
                        <label for="name">Name : </label>
                        <input type="text" id="name" name="name" placeholder="John Smith">
                    </p>
                    <p>
                        <label for="email">Email : </label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </p>

                    <p>
                        <label for="message">Message : (please do not exceed 1000 characters)</label>
                        <textarea id="message" name="message" rows="10"></textarea>
                    </p>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-md-12 footer">
            Copyright Â© 2019
        </div>
    </div>


</body>

</html>
